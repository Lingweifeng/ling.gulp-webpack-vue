<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
<title>vue-webpack</title>
<style>
    /*= 测试html页面css压缩 =*/
	html,body{
		background: #eee;
		color: #333;
	}
</style>
</head>
<body>
    <div id="app">
        <h3>
            <!-- 使用 router-link 组件来导航. -->
            <!-- 通过传入 `to` 属性指定链接. -->
            <!-- <router-link> 默认会被渲染成一个 `<a>` 标签 -->
            路由示例：<router-link to="/index/hello">Go to hello</router-link>
      </h3>
      <!-- 路由出口 -->
      <!-- 路由匹配到的组件将渲染在这里 -->
      <router-view></router-view>
    </div>
    <script>
        /*= 测试html页面js压缩 =*/
    	function test(){
    		console.log(4321);
    		console.log(1234);
    	}
        test();
    </script>
</body>
</html>
